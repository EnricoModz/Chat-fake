<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FakeChat</title>
    <style>
        :root {
            --primary-color: #ff3333;
            --primary-dark: #cc0000;
            --primary-darker: #990000;
            --background-dark: #1a1a1a;
            --background-darker: #0d0d0d;
            --text-light: #f2f2f2;
            --text-gray: #b3b3b3;
            --input-bg: #262626;
            --input-border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--background-darker);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-darker));
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .chat-bubble {
            position: absolute;
            background-color: rgba(255, 51, 51, 0.1);
            border-radius: 50%;
            opacity: 0.3;
        }

        .bubble-1 {
            width: 80px;
            height: 80px;
            top: -20px;
            right: -20px;
        }

        .bubble-2 {
            width: 120px;
            height: 120px;
            bottom: -40px;
            left: -40px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-gray);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--input-border);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background-color: rgba(255, 51, 51, 0.1);
            border-color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-bubble bubble-1"></div>
        <div class="chat-bubble bubble-2"></div>
        
        <div class="logo">
            <h1>FakeChat</h1>
            <p>Entre na sua conta e continue conversando</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="username">Nome de usuário ou e-mail</label>
                <input type="text" id="username" placeholder="Digite seu usuário ou e-mail" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            
          <button onclick="botao()" type="button" class="btn">Entrar</button>
            
            <div class="divider">
                ou continue com
            </div>
        </form>
        
        <div class="register-link">
            Não tem uma conta? <a href="/public/index.html">Registre-se</a>
        </div>
    </div>
    <script>
        function botao(){
            window.location.href = "/public/chat.html"
        }
    </script>
</body>
</html>
